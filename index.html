  <body>

      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-md-6 col-sm-12">
            <div class="imagem"></div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="container" style="padding: 7% !important;">
              <div class="row">
                <div class="col-12">
                  <div class="sessao1">
                    <h1 class="text-black font-weight-bold"> Get's Started.
                    </h1>
                    <p>
                      <span class="text-black-50"> Already have an account?</span>
                      <span class="font-weight-bold" style="color:#b400ff"> Login</span>
                    </p>
                  </div>
                  <div class="sessao2 mb-4">
                    <button
                      class="btn text-black font-weight-bold botao1 mr-2 mt-4 hovado">
                      <i class="bi bi-google mr-2"></i> Sign up with Google
                    </button>
                    <button
                      class="btn btn-outline-info font-weight-bold mt-4 hovadoFace">
                      <i class="bi bi-facebook mr-2"> </i> Sign up with Facebook
                    </button>
                  </div>
                  <div class="sessÃ£o3">
                    <hr>

                    <hr>
                  </div>
                  <div class="sessao4">
                    <form class="w-75">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" style="font-size:14px" for="exampleCheck1">I agree with to Platform's <strong style="color:#b400ff">Terms of Services</strong></label>
                      </div>
                      <button type="submit" class="btn botao btn-block">Submit</button>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
